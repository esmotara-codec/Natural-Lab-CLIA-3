<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font-Awesome-Icon -->
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Nature's platter</title>
    <style>
      .font-sora{
        font-family: "Sora", serif;
      
      }
    </style>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'nature-primary': '#179800',

              }
            }
          }
        }
      </script>
</head>
<body class="font-sora bg-white">
  <!-- Header Section -->
  <main class="overflow-hidden lg:mt-10  ">
    <header class="  px-2 lg:px-20 bg-gradient-to-b from-white to-[#EFEBE3] ">
      <!-- Navbar -->

       <div class="lg:w-[1900px] mx-auto">
        <nav class=" flex items-center  text-center justify-between lg:px-[200px]  ">
          <div>
              <img src="./c2-assets/logo-header.png" alt="Logo" class="w-full">
              
          </div>
          <!-- Mobile Menu Button -->
             <button class="md:hidden focus:outline-none">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" class="w-8 h-8 text-gray-700">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
                </button>
                <!-- Desktop Icon -->
                 <div class="hidden md:flex items-center text-center space-x-6  ">
                 <div class="">
                  <ul class="flex gap-5 font-normal text-xl mr-32 ">
                    <li>Products</li>
                    <li>Services</li>
                    <li>Contact Us</li>
                </ul>
                 </div>
                 
                  <div>
                    <!-- Icons -->
              <section class="flex items-center gap-6 ">
             <!-- Search Icon -->
              <div >
                <input type="text" placeholder="Search..." class="hidden px-3 py-1 rounded">
              <button class="text-2xl"><i class="material-icons">search</i></button>
            </div>
          <!-- Cart Icon -->
          <div class="block">
         <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-gray-700 hover:text-gray-900 transition duration-300">
           <path d="M6 6h15l-1.5 9h-12L6 6z" />
           <circle cx="9" cy="20" r="1" />
          <circle cx="18" cy="20" r="1" />
            <path d="M6 6H3" />
           </svg>
         </div>
           <!-- Buttons -->
         <div class=" hidden md:flex gap-4  ">
         <button class="btn border-nature-primary px-8 ">Login</button>
          <button class="btn  bg-nature-primary text-slate-50 font-medium !hover:bg-nature-primary">Register</button>
           </div>
            </section>
              </div>
            
              </div>
        </nav>
     
       
   <!-- Banner Section -->
    <section  class="mt-14 text-center flex flex-col items-center justify-center px-4">
      <div class="">
        <h1 class="text-center font-bold text-4xl  lg:text-6xl ">Freshness <span class="text-nature-primary">You Can </br> Count</span> On, Prices You’ll Love!</h1>
         <p class="font-medium text-sm lg:text-xl  ">
          Shop your daily essentials at unbeatable prices. From fresh produce to pantry <br>staples, we’ve got you covered every day!
        </p>
      </div>
      
        <img src="./c2-assets/hero-vegetables.png" alt="Banner-Image" class="w-[1040px] ">
    </section>
    </header>

  <!-- Services Section -->
   <section>
    <div><h2 class="text-nature-primary">
      Services
    </h2>
</div>
<div class="card bg-base-100 w-96 shadow-xl">
  <figure class="px-10 pt-10">
    <img
      src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
      alt="Shoes"
      class="rounded-xl" />
  </figure>
  <div class="card-body items-center text-center">
    <h2 class="card-title">24/7 Services </h2>
    <p>If a dog chews shoes whose shoes does he choose?</p>
    <div class="card-actions">
      <button class="btn btn-primary">Buy Now</button>
    </div>
  </div>
</div>
   </section>
</div>

  </main>
