<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font-Awesome-Icon -->
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Nature's platter</title>
    <style>
      .font-sora{
        font-family: "Sora", serif;
      
      }
    </style>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                'nature-primary': '#179800',

              }
            }
          }
        }
      </script>
</head>
<body class="font-sora bg-white">
  <!-- Header Section -->
  <header class="container mx-auto px-4 py-3 bg-gradient-to-b from-white to-[#EFEBE3] ">
    <!-- Navbar -->
      <nav class="flex items-center justify-between">
          <div>
              <img src="./c2-assets/logo-header.png" alt="Logo" class="w-28">
              
          </div>
          <!-- Mobile Menu Button -->
             <button class="md:hidden focus:outline-none">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" class="w-8 h-8 text-gray-700">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
                </button>
                <!-- Desktop Icon -->
                 <div class="hidden md:flex items-center space-x-6">
                 <div class="ml">
                  <ul class="flex  gap-5 font-normal text-xl">
                    <li>Products</li>
                    <li>Services</li>
                    <li>Contact Us</li>
                </ul>
                 </div>
                  
            
             <!-- Icons -->
              <section class="flex items-center gap-6">
              <!-- Search Icon -->
              <div >
                <input type="text" placeholder="Search..." class="hidden px-3 py-1 rounded">
                <button class="text-2xl"><i class="material-icons">search</i></button>
                </div>
                <!-- Cart Icon -->
              <div class="block">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-gray-700 hover:text-gray-900 transition duration-300">
                  <path d="M6 6h15l-1.5 9h-12L6 6z" />
                  <circle cx="9" cy="20" r="1" />
                  <circle cx="18" cy="20" r="1" />
                  <path d="M6 6H3" />
                </svg>
              </div>
              <!-- Buttons -->
              <div class=" hidden md:flex gap-4">
                <button class="btn border-nature-primary ">Login </button>
                <button class="btn bg-nature-primary text-slate-50 font-medium">Register</button>
              </div>
          </section>
          </div>
        </nav>
        <!-- Mobile Menu (Hidden by Default) -->
  <div class="hidden md:hidden  flex-col items-center bg-white shadow-lg py-4 absolute top-16 left-0 w-full">
    <ul class="space-y-4 text-lg">
      <li class="hover:text-gray-700 cursor-pointer">Products</li>
      <li class="hover:text-gray-700 cursor-pointer">Services</li>
      <li class="hover:text-gray-700 cursor-pointer">Contact Us</li>
    </ul>
    <div class="flex flex-col gap-4 mt-4">
      <button class="border border-nature-primary bg-base px-4 py-1 rounded">Login</button>
      <button class="bg-nature-primary text-white px-4 py-1 rounded font-medium">Register</button>
    </div>
  </div>
   <!-- Banner Section -->
    <section>
      
    </section>
    </header>

    
</body>
</html>
